<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCA PAPEL TIJERA LAGARTO SPOCK</title>
    <script type="text/javascript" src="PPTPS.js"></script>
</head>
<body>
   <h1>Bienvenidos al mejor juego de ROCA PAPEL TIJERA LAGARTO SPOCK de toda la web</h1>
   <img src="/img/background.jpg" alt="">
   <br>
   <h3><label for="feleccion">ELEGI TU OPCION:</label></h3>
   <select class ="rounded-pill" id="feleccion" id="feleccion">
       <option value="N"></option>
       <option value="1">TIJERA</option>
       <option value="2">PAPEL</option>
       <option value="3">ROCA</option>
       <option value="4">LAGARTO</option>
       <option value="5">SPOCK</option>
  </select>
  <input type="button" class="btn btn-info btn-outline-success btn-block" onclick="juguemos()" value="Metele gas!" />
   <br>
   <div class="scoreboard">
    <h3>Eleccion del Jugador</h3>
    <div id="feleccion_persona" class="feleccion_persona"></div>
    <h3>Eleccion de la PC</h3>
    <div id="feleccion_npc" class="feleccion_npc"></div>
    <div id = "scores-section">
    <h2>Puntaje actual:</h2>
    <span id="puntos_persona">0</span>:<span id="puntos_pc">0</span>
    <h3>Cantidad de Empates:</h3>
    <div id="fempates" class="fempates"></div>
    </div>
    <h1><div id="fresultado" class="fresultado"></div></h1>
  </div>


</body>
</html>
